<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Microsoft – AI, Cloud, Productivity, Gaming & Apps</title>
  </head>
  <body>
    <div class="container mx-auto">
      <div class="navbar flex justify-between items-center p-4">
        <div class="flex justify-center items-center md:order-2">
          <div class="hamburger inline-block p-4 cursor-pointer md:hidden">
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
          </div>
          <div class="search md:hidden w-4 mr-6">
            <img src="assets/search.svg" alt="" />
          </div>
        </div>

        <div class="logo text-center flex md:order-1">
          <div class="pr-4 flex justify-start">
            <img class="w-[70%] mx-5" src="assets/logo.png" alt="" />
          </div>

          <div
            class="features absolute w-fit md:static md:w-auto bg-gray-400 md:bg-white inset-0 md:flex md:items-center md:mx-4 md:space-x-6 -translate-x-96 md:translate-x-0" >
            <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Microsoft 365</div>
            <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Office</div>
            <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Windows</div>
            <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Surface</div>
            <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Xbox</div>
            <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Support</div>
          </div>
        </div>
        <div class="card text-center md:order-3 flex">
          <div class="search hidden md:block mr-6">All Microsoft</div>
          <div class=" hidden md:mx-4">Search</div>
          <img class="w-4 mr-4" src="assets/search.svg" alt="" />
          <div class="flex pt-1">
            <img class="w-4 mr-4" src="assets/cart.svg" alt="" />
            <img class="w-4 mr-4" src="assets/account.svg" alt="" />
          </div>
        </div>
      </div>

      <div class="slider flex flex-col-reverse md:flex-row bg-white md:bg-teal-100">
        <div class="left flex flex-col justify-center items-center md:items-baseline py-12">
          <h1 class="text-2xl font-medium md:text-3xl mx-8">
            Maximise the everyday with Microsoft 365
          </h1>
          <p class="w-3/4 mx-5 text-center md:text-left">
            Get online protection, secure cloud storage and innovative apps
            designed to fit your needs – all in one plan.
          </p>
          <button class="text-white bg-black px-4 py-2 my-6 mx-5 font-bold">
            For one person
          </button>
        </div>
        <div class="right">
          <img class="w-[30rem] sm:w-[40rem] md:h-[21rem]" src="assets/slider-2.jpg" alt="" />
        </div>
      </div>
      <hr />
      <div class="promo"></div>
    </div>
  </body>
</html>
